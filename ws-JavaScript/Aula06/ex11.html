<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 20px arial 
        }
    </style>
</head>
<body>
    <h2>Sistemas de multas</h2>
    velocidade do carro: <input type="number" name="vel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    <script>
        function calcular(){
            var txtvel = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res') 
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if(vel> 60){
              res.innerHTML +=`<p>Voce foi <strong>MULTADO</strong> por excesso de velocidade</p>`  
            }
            res.innerHTML +=`<p>Dirija sempre com sinto de segurança</p>`
          
        }
        
    </script>
    
</body>
</html>
