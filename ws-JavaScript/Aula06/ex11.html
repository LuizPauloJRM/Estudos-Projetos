<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 20px arial 
        }
    </style>
</head>
<body>
    <h2>Sistemas de multas</h2>
    velocidade do carro: <input type="number" name="vel" id="txtvel"> km/h <!-- Pedindo a velocidade -->
    <input type="button" value="Verificar" onclick="calcular()"><!-- Botão e valor do botao que é "Verificar", "Calcular ação" -->
    <div id="res">
    <script>
        function calcular(){//Criando uma função , que vai calcular a velocidade 
            var txtvel = window.document.querySelector('input#txtvel')//Ligação do JavaScript com "txtvel" do HTML com id"txtvel"
            var res = window.document.querySelector('div#res') //resultado div com uma id "res"
            var vel = Number(txtvel.value)//pegar a velocidade jogando dentro da variavel "vel" 
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if(vel> 60){//Lógica
              res.innerHTML +=`<p>Voce foi <strong>MULTADO</strong> por excesso de velocidade</p>`  
            }
            res.innerHTML +=`<p>Dirija sempre com sinto de segurança</p>`
          
        }
        
    </script>
    
</body>
</html>
